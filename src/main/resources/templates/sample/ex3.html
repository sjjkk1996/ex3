<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ex3</title>
</head>
<body>
<h1 th:text="${result}"></h1>
<h1 th:text="${dto}"></h1>

<script th:inline="javascript">
    var msg=[[${result}]]
    var dto=[[${dto}]]

    var jsonObj = JSON.parse('\"'+dto+'\"');//문자열을 json객체로 변환
    var jsonStr = JSON.stringify(dto); //json객체를 문자열로

    console.log(msg);
    console.log(jsonObj);
    console.log(jsonStr);

</script>
</body>
</html>
